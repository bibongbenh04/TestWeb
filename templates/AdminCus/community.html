{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'admin/css/styles.css' %} " rel="stylesheet" />
</head>

<body>

    <!-- Main Content-->
    <section id="science" class="science">

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 blogs">
                    {%for s in communities reversed %}
                    <!-- {% if s.is_active %} -->
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/community/{{s.url}}">
                            <img src="{{s.image.url}}" class="responsive-img"
                                style="float: right; width: 95px; height: 168.88px;object-fit: cover; margin-left: 10px;border: 3px solid #2ecc71;box-shadow: 1px 1px 20px rgba(46, 204, 113, 0.5)">
                            <h2 class="post-title">{{s.title |truncatewords:50 | safe}}</h2>
                            <h3 class="post-subtitle">{{s.preview_content |truncatewords:30 | safe}}</h3>
                        </a>
                        <p><br></p>
                        <p class="post-meta">
                            Được đăng bởi
                            <a href="#!">{{s.author}}</a>
                            vào {{s.add_date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- {% endif %} -->
                    {%endfor %}
                    <div class="moresciences">

                    </div>
                    <!-- Pager-->
                    <!-- <div class="d-flex justify-content-end mb-4"><div class="btn btn-primary text-uppercase">Xem Thêm Bài Viết →</div></div> -->
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'admin/js/scripts.js' %} "></script>
</body>

</html>
