{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'themes/style.css' %}" />
    <title> Mầm Xanh </title>
    <!-- ... Your existing head content ... -->
    <script>
      function validateForm() {
          var email = document.getElementById('email').value;
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirm_password').value;

          if (email === '') {
            document.getElementById('email').focus();
            return false;
          }

          if (username === '') {        
            document.getElementById('username').focus();
            return false;
          }

          if (password === '') {
            document.getElementById('password').focus();
            return false;
            
          }

          if (confirmPassword === '') {
            document.getElementById('confirm_password').focus();
            return false;
          }
          return true;
      }
  </script>
  </head>
  <body>
    <header class="header header--loggedIn">
      <div class="container">
        <a href="/" class="header__logo">
          <img src="assets/logo.svg" />
          <h1>Mầm Xanh</h1>
        </a>
        <form class="header__search">
          <label>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input placeholder="Tìm kiếm bài viết" />
          </label>
        </form>
        <nav class="header__menu">
          <!-- Not Logged In -->
          <a href="/login.html">
            <img src="./assets/avatar.svg" />
            <p>Tài Khoản</p>
          </a>

          <!-- Logged In -->
          <!-- <a href="#">
            <div class="avatar avatar--medium active">
              <img src="https://randomuser.me/api/portraits/men/37.jpg" />
            </div>
            <p>John Doe <span>@john_doe</span></p>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>chevron-down</title>
              <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
          </a> -->
        </nav>
      </div>
    </header>
    <main class="auth layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <h3>Đăng Ký</h3>
            </div>
          </div>
          <div class="layout__body">
            <h2 class="auth__tagline">Một hạt giống mới của Mầm Xanh</h2>

            <form class="form" action="signup" method="POST" onsubmit="return validateForm()">
              {% csrf_token %}
              {% comment %} <div class="form__group form__group">
                <label for="fullname">Họ Và Tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="e.g. Lê Hồng Quân" />
              </div> {% endcomment %}
              <div class="form__group form__group">
                <label for="email">Gmail</label>
                <input id="email" name="email" type="text" placeholder="e.g. hongquan29102004@gmail.com" />
              </div>
              <div class="form__group form__group">
                <label for="room_name">Tên Đăng Nhập</label>
                <input id="username" name="username" type="text" placeholder="e.g. LeHongQuan" />
              </div>
              <div class="form__group">
                <label for="password">Mật Khẩu</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                />
              </div>

              <div class="form__group">
                <label for="confirm_password">Nhập Lại Mật Khẩu</label>
                <input
                  id="confirm_password"
                  name="confirm_password"
                  type="password"
                  placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                />
              </div>

              <button class="btn btn--main" type="submit">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 32 32"
                >
                  <title>lock</title>
                  <path
                    d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z"
                  ></path>
                  <path
                    d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z"
                  ></path>
                </svg>

                Đăng Ký
              </button>
            </form>
            <div class="auth__action">
              {% for message in messages %}
                  <h5 style="color: red;">{{ message }}</h5>
              {% endfor %}
              <p>Bạn đã có tài khoản?</p>
              <a href="login" class="btn btn--link">Đăng Nhập</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
